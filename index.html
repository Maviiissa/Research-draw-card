<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>科研人抽卡机</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      color: #facc15;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: #facc15;
      border: none;
      border-radius: 8px;
      color: #111;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #card {
      margin-top: 2rem;
      font-size: 1.3rem;
      text-align: center;
      padding: 2rem;
      border: 2px dashed #facc15;
      border-radius: 12px;
      max-width: 500px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #card.show {
      opacity: 1;
      transform: scale(1);
    }
    .card-title {
      font-weight: bold;
      color: #facc15;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
    .card-body {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .flash {
      animation: flashSSR 0.6s ease-out;
    }
    @keyframes flashSSR {
      0% { box-shadow: 0 0 10px 5px #ff0; }
      50% { box-shadow: 0 0 30px 10px #facc15; }
      100% { box-shadow: none; }
    }
  </style>
</head>
<body>
  <h1>科研母蟑螂抽卡机 🎴</h1>
  <button id="draw-btn">抽一张卡！</button>
  <div id="card"></div>

  <audio id="bgm" loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/e/e8/Tchaikovsky_-_Nutcracker_-_Dance_of_the_Sugar_Plum_Fairy.ogg/Tchaikovsky_-_Nutcracker_-_Dance_of_the_Sugar_Plum_Fairy.ogg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgm = document.getElementById('bgm');
    const drawBtn = document.getElementById('draw-btn');

    drawBtn.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play().catch(e => console.log("Audio blocked:", e));
      }
      drawCard();
    });

    const cards = [
      { level: 'SSR', text: "今晚去Revolver蹦一次，释放科研怨气" },
      { level: 'SR', text: "设置番茄钟45分钟写作，立刻开始" },
      { level: 'R', text: "发一个可爱表情包给对象，开启对话" },
      { level: 'SSR', text: "穿浮夸衣服去Carlton吃甜点，假装生活很精致" },
      { level: 'SR', text: "完成3篇文献批注，写出总结" },
      { level: 'SSR', text: "和对象一起远程写作番茄钟，并比谁更专注" },
      { level: 'R', text: "用emoji写一篇今日总结" },
      { level: 'R', text: "跳一支尬舞并录下来，发给科研朋友" },
      { level: 'SR', text: "看一部舒缓纪录片，比如《Salt Fat Acid Heat》" },
      { level: 'SSR', text: "拍一张你坐在论文堆里的悲壮照并命名" },
      { level: 'R', text: "完成45分钟锻炼，出汗才算！" },
      { level: 'R', text: "互发一张今天自拍+一句今日情绪" },
      { level: 'SR', text: "清空桌面 & 重建Endnote文献系统" },
      { level: 'SSR', text: "假装你是发Nature学者，在咖啡店装逼" },
      { level: 'SR', text: "做一次10分钟冥想或正念呼吸练习" },
      { level: 'SR', text: "看YouTube跟练健身10分钟" },
      { level: 'SSR', text: "去一个你没去过的Suburb并评分" },
      { level: 'R', text: "给每篇文献起一个搞笑中文标题" },
      { level: 'SR', text: "写封信给让你成长的人（不发也可）" },
      { level: 'SSR', text: "玩一次‘科研与恋爱是否并行’辩论赛" }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      const cardDiv = document.getElementById("card");
      cardDiv.className = "";  // reset
      cardDiv.innerHTML = `<div class='card-title'>${card.level} 抽中！</div><div class='card-body'>${card.text}</div>`;
      setTimeout(() => {
        cardDiv.classList.add("show");
        if (card.level === 'SSR') {
          cardDiv.classList.add("flash");
        }
      }, 50);
    }
  </script>
</body>
</html>
