<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>科研人抽卡机</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2.2rem;
      color: #facc15;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: #facc15;
      border: none;
      border-radius: 8px;
      color: #111;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #card {
      margin-top: 2rem;
      font-size: 1.3rem;
      text-align: center;
      padding: 2rem;
      border: 2px dashed #facc15;
      border-radius: 12px;
      max-width: 500px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #card.show {
      opacity: 1;
      transform: scale(1);
    }
    .card-title {
      font-weight: bold;
      color: #facc15;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
    .card-body {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    #history {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    #history h2 {
      color: #facc15;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }
    #history-list {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    #history-list li {
      background: rgba(250, 201, 21, 0.1);
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>科研母蟑螂抽卡机 🎴</h1>
  <button id="draw-btn">抽一张卡！</button>
  <div id="card"></div>

  <!-- 抽卡历史 -->
  <div id="history">
    <h2>抽卡记录</h2>
    <ul id="history-list"></ul>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12f81b54f6.mp3" type="audio/mp3">
  </audio>

  <script>
    const bgm = document.getElementById("bgm");
    const drawBtn = document.getElementById("draw-btn");
    const cardDiv = document.getElementById("card");
    const historyList = document.getElementById("history-list");

    // 卡片列表
    const cards = [
      { level: 'SSR', text: "Clubbing 蹦起来💃" },
      { level: 'SR',  text: "原地大笑30秒，假笑也行，别问，问就是自救😅" },
      { level: 'R',   text: "今天必须写至少300 words科研相关输出，写完今天才能休息。" },
      { level: 'R',   text: "录一段你向自己解释研究方法的视频，存档以后看笑话" },
      { level: 'SSR', text: "独自看一部电影，不发朋友圈，不说一句话" },
      { level: 'R',   text: "列10个“我不想做但必须做”的事，承认它们" },
      { level: 'SSR', text: "写一篇《科研拉踩文》，内容不限对象，越drama越好" },
      // ... 其余卡片省略，可按需添加
    ];

    // 按稀有度分组
    const rCards   = cards.filter(c => c.level === 'R');
    const srCards  = cards.filter(c => c.level === 'SR');
    const ssrCards = cards.filter(c => c.level === 'SSR');

    // 历史记录数组
    const history = [];

    function drawCard() {
      if (bgm.paused) bgm.play().catch(() => {});

      // 概率决定稀有度
      const rand = Math.random();
      let pool;
      if (rand < 0.15) pool = ssrCards;
      else if (rand < 0.40) pool = srCards;
      else pool = rCards;

      // 随机抽卡
      const card = pool[Math.floor(Math.random() * pool.length)];

      // 显示卡片
      cardDiv.classList.remove("show");
      cardDiv.innerHTML = `
        <div class="card-title">${card.level} 抽中！</div>
        <div class="card-body">${card.text}</div>
      `;
      setTimeout(() => cardDiv.classList.add("show"), 50);

      // 更新历史
      history.unshift(`${card.level} - ${card.text}`);
      if (history.length > 20) history.pop(); // 最多显示20条
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    drawBtn.onclick = drawCard;
  </script>
</body>
</html>
